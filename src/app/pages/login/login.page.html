<ion-content class="ion-padding" color="primary">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome to KKS-GPT</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="ion-no-padding">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button class="login-button" (click)="login()">Login</ion-button>
      <ion-item-divider></ion-item-divider>
      <div class="optional">
        <a href="javascript:void(0);" routerLink="/register">Register</a>
        <a href="javascript:void(0);" routerLink="/reset-password">forgot password?</a>
      </div>
      <ion-button id="btn-google" fill="outline" color="secondary" (click)="loginByGoogle()">
        <ion-label>Login by GOOGLE</ion-label>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
